<!DOCTYPE html>
<html>
<head>
    <title>EPF Computer Database</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/computer-db.css" rel="stylesheet">
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Application Computer Database</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Computers</a></li>
                <li><a href="#about">Companies</a></li>

            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container" id="main">
    <h1>Add Computer</h1>

    <form method="post" role="form">
        <div class="form-group">
            <label for="name">Computer name:</label>
            <input type="text" class="form-control" id="name" name="name">
            <span class="help-block">Required</span>
        </div>
        <div class="form-group">
            <label for="dateIntroduced">Date introduced:</label>
            <input type="text" class="form-control" id="dateIntroduced" name="dateIntroduced">
            <span class="help-block">YYYY-MM-DD</span>
        </div>
        <div class="form-group">
            <label for="dateDiscontinued">Date discontinued:</label>
            <input type="text" class="form-control" id="dateDiscontinued" name="dateDiscontinued">
            <span class="help-block">YYYY-MM-DD</span>
        </div>
        <div class="form-group">
            <label for="company">Company name:</label>
            <select name="company" id="company">
                <option value="0">--</option>
                <option value="1">Apple</option>
                <option value="2">Dell</option>
                <option value="3">Lenovo</option>
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Add</button> or
        <a href="" class="btn btn-default">Cancel</a>
    </form>

</div> <!-- /container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
