<!DOCTYPE html>
<html>
<head>
    <title>EPF Computer Database</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/computer-db.css" rel="stylesheet">
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Application Computer Database</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Computers</a></li>
                    <li><a href="#about">Companies</a></li>

                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>

    <div class="container">
        <h1>456 Computers found</h1>

        <div id="actions">
            <form method="get" action="" class="form-inline" role="form">
                <div class="form-group">
                    <label class="sr-only" for="searchbox">Search</label>
                    <input type="search" class="form-control" id="searchbox" name="search" value="" placeholder="Search name">
                </div>
                <button type="submit" class="btn btn-primary">Filter by name</button>
            </form>
            <button class="btn btn-success" id="add" href="">Add Company</button>
        </div>

        <div style="margin-top: 20px;">
            <table class="table table-bordered table-striped computers">
                <thead>
                    <tr>
                        <th>Computer name</th>
                        <th>Date introduced</th>
                        <th>Date discontinued</th>
                        <th>Company</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>ThinkPad T420</td>
                        <td>2011-01-01</td>
                        <td>2013-03-04</td>
                        <td>Lenovo</td>
                    </tr>
                    <tr>
                        <td>Precision 3500</td>
                        <td>2010-05-07</td>
                        <td>2012-06-01</td>
                        <td>Dell</td>
                    </tr>
                    <tr>
                        <td>Mackbook Air</td>
                        <td>2005-05-09</td>
                        <td>2008-06-06</td>
                        <td>Apple</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
